<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <section>

      <a class="img-lnk" href="">
        <img src="images/image-equilibrium.jpg" alt="NFT Preview">
        <div class="img-ovrly">
          <img src="images/icon-view.svg">
        </div>
      </a>
  
      <h2><a href="">Equilibrium #3429</a></h2>
      
      <p class="main">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="prchs-info">
        <div class="prchs-flx">
          <img src="images/icon-ethereum.svg">
          <p class="prchs frst"><span id="nft-prc" class="frst">0.041</span> ETH</p>
        </div>
        
        <div class="prchs-flx">
          <img src="images/icon-clock.svg">
          <p class="prchs scnd"><span id="nft-dys" class="scnd">3</span> days left</p>
        </div>
      </div>

    </section>

    <hr>
    
    <section class="prfl-info">
      <img src="images/image-avatar.png" alt="Creator Profile Picture">
      <p>Creation of <a id="nft-crtor" href="">Jules Wyvern</a></p>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/vabel17">vabel17</a>.
  </footer>

</body>
</html>
